<html lang="zh-CN">
<head>

<body>
    <!-- 前面部分保持不变 -->

    <!-- 野信计划标签页 -->
    <div id="wildletter" class="tab-content">
        <h2 class="section-title">野信计划</h2>
        
        <!-- 图片展示区域 -->
        <div class="integral-section">
            <div class="wildletter-content-header">
                <h3>图片展示</h3>
                <div class="search-box">

            </div>
            
            <div id="wildletter-image-container" class="images-container">

                            <th>操作</th>

                        <!-- 内容动态生成 -->
                    </tbody>
                </table>
            </div>
            
            <!-- 野信登记按钮放在表单显示区域下方 -->
            <div class="upload-section">
                <button id="add-wildletter-record" class="btn btn-primary">
                    <i class="fas fa-plus"></i> 野信登记

            </div>

    <!-- 其他部分保持不变 -->

    <script>
        // 全局变量
        const DEFAULT_PASSWORD = "740302";
        let currentTab = "announcement";
        let searchResults = {
            announcement: null,
            notice: null,
            activity: null,
            integralTask: null,
            integralPlan: null,
            integralGame: null,
            poke: null,
            wildletterImages: null,
            wildletterRecords: null
        };
        
        // 数据存储结构
        let appData = {
            announcement: [],
            notice: [],
            activity: [],
            integralTask: [],
            integralPlan: [],
            integralGame: [],
            poke: [],
            wildletterImages: [],
            wildletterRecords: [],
            settings: {
                logo: "",
                background: "",
                logoDataUrl: "",
                backgroundDataUrl: ""
            }
        };
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 从localStorage加载数据
            loadData();
            
            // 初始化标签页切换
            initTabs();
            
            // 初始化事件监听器
            initEventListeners();
            
            // 应用设置
            applySettings();
            
            // 渲染所有数据
            renderAllData();
        });
        
        // 从localStorage加载数据
        function loadData() {
            const savedData = localStorage.getItem('hme-data');
            if (savedData) {
                try {
                    appData = JSON.parse(savedData);
                } catch (e) {
                    console.error('加载数据失败:', e);
                    // 如果数据损坏，使用默认数据
                    appData = {
                        announcement: [],
                        notice: [],
                        activity: [],
                        integralTask: [],
                        integralPlan: [],
                        integralGame: [],
                        poke: [],
                        wildletterImages: [],
                        wildletterRecords: [],
                        settings: {
                            logo: "",
                            background: "",
                            logoDataUrl: "",
                            backgroundDataUrl: ""
                        }
                    };
                }
            }
        }
        
        // 保存数据到localStorage
        function saveData() {
            localStorage.setItem('hme-data', JSON.stringify(appData));
        }
        
        // 初始化标签页切换
        function initTabs() {
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    const tabId = this.getAttribute('data-tab');
                    
                    // 更新当前标签
                    currentTab = tabId;
                    localStorage.setItem('hme-current-tab', tabId);
                    
                    // 移除所有活动标签
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(content => content.classList.remove('active'));
                    
                    // 激活当前标签
                    this.classList.add('active');
                    document.getElementById(tabId).classList.add('active');
                    
                    // 如果是野信计划标签，重新渲染表格
                    if (tabId === 'wildletter') {
                        renderWildletterRecordsTable();
                    }
                });
            });
            
            // 检查是否有保存的当前标签
            const savedTab = localStorage.getItem('hme-current-tab');
            if (savedTab && document.getElementById(savedTab)) {
                currentTab = savedTab;
                
                // 移除所有活动标签
                tabs.forEach(tab => tab.classList.remove('active'));
                tabContents.forEach(content => content.classList.remove('active'));
                
                // 激活保存的标签
                const targetTab = document.querySelector(`.tab[data-tab="${currentTab}"]`);
                if (targetTab) {
                    targetTab.classList.add('active');
                    document.getElementById(currentTab).classList.add('active');
                }
            }
        }
        
        // 初始化事件监听器
        function initEventListeners() {
            // 密码验证相关
            document.getElementById('password-submit').addEventListener('click', function() {
                const password = document.getElementById('password-input').value;
                if (password === DEFAULT_PASSWORD) {
                    document.getElementById('password-modal').classList.remove('active');
                    document.getElementById('password-input').value = '';
                    document.getElementById('password-error').style.display = 'none';
                    
                    // 执行待处理的操作
                    if (window.pendingAction && typeof window.pendingAction === 'function') {
                        window.pendingAction();
                        window.pendingAction = null;
                    }
                } else {
                    document.getElementById('password-error').style.display = 'block';
                    document.getElementById('password-input').value = '';
                    document.getElementById('password-input').focus();
                }
            });
            
            document.getElementById('password-cancel').addEventListener('click', function() {
                document.getElementById('password-modal').classList.remove('active');
                document.getElementById('password-input').value = '';
                document.getElementById('password-error').style.display = 'none';
                window.pendingAction = null;
            });
            
            document.getElementById('password-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.getElementById('password-submit').click();
                }
            });
            
            // 添加公告按钮
            document.getElementById('add-announcement').addEventListener('click', function() {
                verifyPassword(function() {
                    openUploadModal('announcement', '添加公告');
                });
            });
            
            // 添加通知按钮
            document.getElementById('add-notice').addEventListener('click', function() {
                verifyPassword(function() {
                    openUploadModal('notice', '添加通知');
                });
            });
            
            // 添加活动介绍按钮
            document.getElementById('add-activity').addEventListener('click', function() {
                verifyPassword(function() {
                    openUploadModal('activity', '添加活动介绍');
                });
            });
            
            // 添加戳戳我按钮
            document.getElementById('add-poke').addEventListener('click', function() {
                verifyPassword(function() {
                    openUploadModal('poke', '添加戳戳我内容');
                });
            });
            
            // 积分制添加按钮
            document.querySelector('.add-integral-task').addEventListener('click', function() {
                verifyPassword(function() {
                    openUploadModal('integral', '添加积分制任务', 'task');
                });
            });
            
            document.querySelector('.add-integral-plan').addEventListener('click', function() {
                verifyPassword(function() {
                    openUploadModal('integral', '添加积分制计划', 'plan');
                });
            });
            
            document.querySelector('.add-integral-game').addEventListener('click', function() {
                verifyPassword(function() {
                    openUploadModal('integral', '添加积分制游戏', 'game');
                });
            });
            
            // 野信计划按钮 - 添加上传图片的密码验证
            document.getElementById('add-wildletter-image').addEventListener('click', function() {
                verifyPassword(function() {
                    openWildletterImageModal();
                });
            });
            
            // 野信登记按钮 - 添加密码验证
            document.getElementById('add-wildletter-record').addEventListener('click', function() {
                verifyPassword(function() {
                    openWildletterRecordModal();
                });
            });
            
            // 设置相关按钮
            document.getElementById('settings-unlock').addEventListener('click', function() {
                const password = document.getElementById('settings-password').value;
                if (password === DEFAULT_PASSWORD) {
                    document.getElementById('settings-content').style.display = 'block';
                    document.getElementById('settings-password-error').style.display = 'none';
                } else {
                    document.getElementById('settings-password-error').style.display = 'block';
                    document.getElementById('settings-password').value = '';
                }
            });
            
            document.getElementById('settings-password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.getElementById('settings-unlock').click();
                }
            });
            
            // 上传LOGO按钮
            document.getElementById('upload-logo').addEventListener('click', function() {
                verifyPassword(function() {
                    openSettingsUpload('logo', '上传LOGO');
                });
            });
            
            // 删除LOGO按钮
            document.getElementById('delete-logo').addEventListener('click', function() {
                verifyPassword(function() {
                    if (confirm('确定要删除LOGO吗？')) {
                        appData.settings.logo = "";
                        appData.settings.logoDataUrl = "";
                        saveData();
                        applySettings();
                        alert('LOGO已删除');
                    }
                });
            });
            
            // 上传背景按钮
            document.getElementById('upload-bg').addEventListener('click', function() {
                verifyPassword(function() {
                    openSettingsUpload('background', '上传背景');
                });
            });
            
            // 删除背景按钮
            document.getElementById('delete-bg').addEventListener('click', function() {
                verifyPassword(function() {
                    if (confirm('确定要删除背景吗？')) {
                        appData.settings.background = "";
                        appData.settings.backgroundDataUrl = "";
                        saveData();
                        applySettings();
                        alert('背景已删除');
                    }
                });
            });
            
            // 图片上传预览
            document.getElementById('image-upload').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const img = document.getElementById('image-preview');
                        img.src = e.target.result;
                        img.classList.add('active');
                    };
                    reader.readAsDataURL(file);
                }
            });
            
            // 文件上传预览
            document.getElementById('file-upload').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    document.getElementById('file-list').innerHTML = `
                        <div class="file-item">
                            <span class="file-name">${escapeHtml(file.name)}</span>
                            <span>${(file.size / 1024).toFixed(2)} KB</span>
                        </div>
                    `;
                }
            });
            
            // 野信图片上传区域点击事件
            document.getElementById('wildletter-image-upload-area').addEventListener('click', function() {
                document.getElementById('wildletter-images').click();
            });
            
            document.getElementById('wildletter-images').addEventListener('change', function(e) {
                updateWildletterImageFileList();
            });
            
            // 野信登记图片上传区域点击事件
            document.getElementById('wildletter-record-image-upload-area').addEventListener('click', function() {
                document.getElementById('wildletter-record-images').click();
            });
            
            document.getElementById('wildletter-record-images').addEventListener('change', function(e) {
                updateWildletterRecordFileList();
            });
            
            // 野信备注字数统计
            document.getElementById('wildletter-note').addEventListener('input', function() {
                const counter = document.getElementById('note-counter');
                counter.textContent = this.value.length + '/30';
            });
            
            // 搜索功能相关事件监听器
            initSearchEventListeners();
            
            // 关闭模态框
            document.querySelectorAll('.close-modal').forEach(button => {
                button.addEventListener('click', function() {
                    const modal = this.closest('.modal');
                    if (modal) {
                        modal.classList.remove('active');
                    }
                    
                    if (modal && modal.id === 'upload-modal') {
                        resetForm();
                    } else if (modal && modal.id === 'wildletter-image-modal') {
                        resetWildletterImageForm();
                    } else if (modal && modal.id === 'wildletter-record-modal') {
                        resetWildletterRecordForm();
                    }
                });
            });
            
            // 关闭图片查看器
            document.querySelector('.close-full-image').addEventListener('click', function() {
                document.getElementById('image-viewer').classList.remove('active');
            });
            
            // 点击模态框外部关闭
            document.querySelectorAll('.modal').forEach(modal => {
                modal.addEventListener('click', function(e) {
                    if (e.target === this) {
                        this.classList.remove('active');
                        
                        if (this.id === 'upload-modal') {
                            resetForm();
                        } else if (this.id === 'wildletter-image-modal') {
                            resetWildletterImageForm();
                        } else if (this.id === 'wildletter-record-modal') {
                            resetWildletterRecordForm();
                        }
                    }
                });
            });
            
            document.getElementById('password-modal').addEventListener('click', function(e) {
                if (e.target === this) {
                    this.classList.remove('active');
                    document.getElementById('password-input').value = '';
                    document.getElementById('password-error').style.display = 'none';
                    window.pendingAction = null;
                }
            });
            
            document.getElementById('image-viewer').addEventListener('click', function(e) {
                if (e.target === this || e.target.classList.contains('close-full-image')) {
                    this.classList.remove('active');
                }
            });
            
            // 表单提交
            document.getElementById('upload-form').addEventListener('submit', function(e) {
                e.preventDefault();
                handleUploadFormSubmit();
            });
            
            document.getElementById('wildletter-image-form').addEventListener('submit', function(e) {
                e.preventDefault();
                handleWildletterImageUpload();
            });
            
            document.getElementById('wildletter-record-form').addEventListener('submit', function(e) {
                e.preventDefault();
                handleWildletterRecordUpload();
            });
            
            // 添加图片点击事件委托
            document.addEventListener('click', function(e) {
                // 图片点击查看大图
                if (e.target.closest('.image-item img')) {
                    const img = e.target.closest('.image-item img');
                    viewImage(img.src);
                }
                
                // 修改按钮
                if (e.target.closest('.image-actions .btn-secondary:not([onclick])')) {
                    e.preventDefault();
                    const button = e.target.closest('.btn-secondary');
                    const imageItem = button.closest('.image-item');
                    const container = imageItem.closest('.images-container');
                    const index = Array.from(container.children).indexOf(imageItem);
                    
                    // 根据容器ID确定数据类型
                    const containerId = container.id;
                    let dataType, integralType;
                    
                    if (containerId.includes('announcement')) {
                        dataType = 'announcement';
                    } else if (containerId.includes('notice')) {
                        dataType = 'notice';
                    } else if (containerId.includes('activity')) {
                        dataType = 'activity';
                    } else if (containerId.includes('poke')) {
                        dataType = 'poke';
                    } else if (containerId.includes('integral-task')) {
                        dataType = 'integral';
                        integralType = 'task';
                    } else if (containerId.includes('integral-plan')) {
                        dataType = 'integral';
                        integralType = 'plan';
                    } else if (containerId.includes('integral-game')) {
                        dataType = 'integral';
                        integralType = 'game';
                    }
                    
                    if (dataType) {
                        editItem(dataType, index, integralType);
                    }
                }
                
                // 删除按钮
                if (e.target.closest('.image-actions .btn-danger:not([onclick])')) {
                    e.preventDefault();
                    const button = e.target.closest('.btn-danger');
                    const imageItem = button.closest('.image-item');
                    const container = imageItem.closest('.images-container');
                    const index = Array.from(container.children).indexOf(imageItem);
                    
                    // 根据容器ID确定数据类型
                    const containerId = container.id;
                    let dataType, integralType;
                    
                    if (containerId.includes('announcement')) {
                        dataType = 'announcement';
                    } else if (containerId.includes('notice')) {
                        dataType = 'notice';
                    } else if (containerId.includes('activity')) {
                        dataType = 'activity';
                    } else if (containerId.includes('poke')) {
                        dataType = 'poke';
                    } else if (containerId.includes('integral-task')) {
                        dataType = 'integral';
                        integralType = 'task';
                    } else if (containerId.includes('integral-plan')) {
                        dataType = 'integral';
                        integralType = 'plan';
                    } else if (containerId.includes('integral-game')) {
                        dataType = 'integral';
                        integralType = 'game';
                    }
                    
                    if (dataType) {
                        deleteItem(dataType, index, integralType);
                    }
                }
                
                // 编辑野信登记
                if (e.target.closest('.edit-wildletter-record')) {
                    e.preventDefault();
                    const button = e.target.closest('.edit-wildletter-record');
                    const index = parseInt(button.getAttribute('data-index'));
                    editWildletterRecord(index);
                }
                
                // 删除野信登记
                if (e.target.closest('.delete-wildletter-record')) {
                    e.preventDefault();
                    const button = e.target.closest('.delete-wildletter-record');
                    const index = parseInt(button.getAttribute('data-index'));
                    deleteWildletterRecord(index);
                }
                
                // 删除野信图片
                if (e.target.closest('.delete-wildletter-image')) {
                    e.preventDefault();
                    const button = e.target.closest('.delete-wildletter-image');
                    const index = parseInt(button.getAttribute('data-index'));
                    deleteWildletterImage(index);
                }
                
                // 查看野信图片
                if (e.target.closest('.wildletter-thumbnail')) {
                    const img = e.target.closest('.wildletter-thumbnail');
                    viewImage(img.src);
                }
                
                // 删除多图片预览中的图片
                if (e.target.closest('.multi-image-remove')) {
                    e.preventDefault();
                    const button = e.target.closest('.multi-image-remove');
                    const index = parseInt(button.getAttribute('data-index'));
                    const editIndex = parseInt(document.getElementById('wildletter-edit-index').value);
                    
                    if (editIndex !== -1 && !isNaN(index)) {
                        const record = appData.wildletterRecords[editIndex];
                        if (record && record.imageDataUrls && record.imageDataUrls[index]) {
                            if (confirm('确定要删除这张图片吗？')) {
                                record.imageDataUrls.splice(index, 1);
                                renderExistingImagesPreview(record.imageDataUrls);
                            }
                        }
                    }
                }
            });
        }
        
        // 初始化搜索事件监听器
        function initSearchEventListeners() {
            // 公告搜索
            document.getElementById('announcement-search-btn').addEventListener('click', function() {

            document.getElementById('integral-game-search').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.getElementById('integral-game-search-btn').click();
                }
            });
            
            // 戳戳我搜索
            document.getElementById('poke-search-btn').addEventListener('click', function() {

                searchData('poke', query);
            });
            
            document.getElementById('poke-clear-search').addEventListener('click', function() {
                document.getElementById('poke-search').value = '';
                searchResults.poke = null;
                renderData('poke', 'poke-container');
            });
            
            document.getElementById('poke-search').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.getElementById('poke-search-btn').click();

        // 搜索数据
        function searchData(dataType, query) {
            if (!query) {
                searchResults[dataType] = null;
                
                if (dataType === 'wildletterImages') {
                    renderWildletterImages();
                } else if (dataType === 'wildletterRecords') {
                    renderWildletterRecordsTable();
                    document.getElementById('search-results-info').innerHTML = '';
                } else if (dataType.includes('integral')) {
                    const integralType = dataType.replace('integral', '').toLowerCase();
                    renderIntegralSection(dataType, `integral-${integralType}-container`, integralType);
                } else {
                    renderData(dataType, `${dataType}-container`);
                }
                return;
            }
            
            const dataArray = appData[dataType];
            if (!dataArray) return;
            
            const results = dataArray.filter(item => {
                // 根据数据类型决定搜索字段
                if (dataType === 'wildletterRecords') {
                    // 搜索野信编号、备注
                    return (item.id && item.id.toLowerCase().includes(query.toLowerCase())) ||
                           (item.note && item.note.toLowerCase().includes(query.toLowerCase()));
                } else if (dataType === 'wildletterImages') {
                    // 搜索上传日期
                    return item.date && item.date.includes(query);
                } else {
                    // 搜索标题
                    return item.title && item.title.toLowerCase().includes(query.toLowerCase());
                }
            });
            
            searchResults[dataType] = results;
            
            if (dataType === 'wildletterImages') {
                renderWildletterImages(results);
            } else if (dataType === 'wildletterRecords') {
                renderWildletterRecordsTable(results);
                document.getElementById('search-results-info').innerHTML = `
                    找到 ${results.length} 条记录 (搜索词: ${escapeHtml(query)})
                `;
            } else if (dataType.includes('integral')) {
                const integralType = dataType.replace('integral', '').toLowerCase();
                renderIntegralSection(dataType, `integral-${integralType}-container`, integralType, results);
            } else {
                renderData(dataType, `${dataType}-container`, results);
            }
        }

        // 生成下一个野信编号
        function generateNextWildletterId() {
            const currentDate = new Date();
            const year = currentDate.getFullYear().toString();
            const month = (currentDate.getMonth() + 1).toString().padStart(2, '0');
            const day = currentDate.getDate().toString().padStart(2, '0');
            
            // 查找今天已有的编号
            const todayPrefix = year + month + day;
            const todayRecords = appData.wildletterRecords.filter(record => {
                return record.id && record.id.includes(todayPrefix);
            });
            
            // 生成序号（001-999）
            let maxNum = 0;
            todayRecords.forEach(record => {
                const match = record.id.match(/HME(\d{3})$/);
                if (match) {
                    const num = parseInt(match[1]);
                    if (num > maxNum) maxNum = num;
                }
            });
            
            const nextNum = (maxNum + 1).toString().padStart(3, '0');
            return `${year}${month}${day}HME${nextNum}`;
        }

                    saveItem(imageDataUrl);

                    let finalImageDataUrls = newImageDataUrls;
                    if (editIndex !== -1) {
                        const existingRecord = appData.wildletterRecords[editIndex];
                        if (existingRecord && existingRecord.imageDataUrls) {
                            // 保留现有图片
                            finalImageDataUrls = existingRecord.imageDataUrls.concat(newImageDataUrls);
                        }
                    }
                    
                    if (finalImageDataUrls.length === 0) {
                        alert('请至少上传一张图片！');
                        return;
                    }
                    
                    if (finalImageDataUrls.length > 2) {
                        alert('总共不能超过2张图片！');
                        return;
                    }
                    
                    const newRecord = {
                        id: recordId,
                        imageDataUrls: finalImageDataUrls,
                        note: note,
                        deliveryDate: deliveryDate,
                        registerDate: registerDate,
                        attachmentDataUrl: attachmentDataUrl || (editIndex !== -1 && appData.wildletterRecords[editIndex] ? appData.wildletterRecords[editIndex].attachmentDataUrl : null),
                        attachmentName: attachmentName || (editIndex !== -1 && appData.wildletterRecords[editIndex] ? appData.wildletterRecords[editIndex].attachmentName : null)
                    };
                    
                    if (editIndex === -1) {
                        // 添加新记录
                        appData.wildletterRecords.push(newRecord);
                    } else {
                        // 更新现有记录
                        appData.wildletterRecords[editIndex] = newRecord;
                    }
                    
                    saveData();
                    renderWildletterData();
                    document.getElementById('wildletter-record-modal').classList.remove('active');
                    alert(editIndex === -1 ? '野信登记成功！' : '修改成功！');
                })
                .catch(error => {
                    console.error('登记错误:', error);
                    alert('登记失败，请重试！');
                });
        }
        
        // 文件读取辅助函数
        function readFileAsDataURL(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    resolve(e.target.result);
                };
                reader.onerror = function(e) {
                    reject(new Error('文件读取失败'));
                };
                reader.readAsDataURL(file);
            });
        }
        
        // 渲染所有数据
        function renderAllData() {
            renderData('announcement', 'announcement-container');
            renderData('notice', 'notice-container');
            renderData('activity', 'activity-container');
            renderData('poke', 'poke-container');
            renderIntegralData();
            renderWildletterData();
            renderSettings();
        }
        
        // 渲染数据到容器
        function renderData(dataType, containerId, dataArray = null) {
            const container = document.getElementById(containerId);
            const targetData = dataArray || searchResults[dataType] || appData[dataType];
            
            if (!targetData || targetData.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-${getIconByType(dataType)}"></i>
                        <p>暂无内容，请添加第一条${getTitleByType(dataType)}</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            targetData.forEach((item, index) => {
                // 获取实际索引（如果使用搜索过滤）
                let actualIndex = index;
                if (searchResults[dataType]) {
                    // 在原始数据中查找对应的索引
                    actualIndex = appData[dataType].findIndex(originalItem => originalItem.id === item.id);
                    if (actualIndex === -1) actualIndex = index;
                }
                
                // 转义HTML特殊字符，防止XSS攻击
                const safeTitle = escapeHtml(item.title);
                const safeDate = escapeHtml(item.date);
                
                html += `
                    <div class="image-item" data-id="${item.id}">
                        <img src="${item.imageDataUrl}" alt="${safeTitle}">
                        <div class="image-info">
                            <div class="image-title">${safeTitle}</div>
                            <div class="image-date">${safeDate}</div>
                            <div class="image-actions">
                                <button class="btn btn-secondary" data-type="${dataType}" data-index="${actualIndex}">修改</button>
                                <button class="btn btn-danger" data-type="${dataType}" data-index="${actualIndex}">删除</button>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // 渲染积分制数据
        function renderIntegralData() {
            renderIntegralSection('integralTask', 'integral-task-container', 'task');
            renderIntegralSection('integralPlan', 'integral-plan-container', 'plan');
            renderIntegralSection('integralGame', 'integral-game-container', 'game');
        }
        
        // 渲染积分制部分
        function renderIntegralSection(dataType, containerId, integralType, dataArray = null) {
            const container = document.getElementById(containerId);
            const targetData = dataArray || searchResults[dataType] || appData[dataType];
            
            if (!targetData || targetData.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-${getIconByType(dataType)}"></i>
                        <p>暂无内容，请添加第一条${getTitleByType(dataType)}</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            targetData.forEach((item, index) => {
                // 获取实际索引（如果使用搜索过滤）
                let actualIndex = index;
                if (searchResults[dataType]) {
                    // 在原始数据中查找对应的索引
                    actualIndex = appData[dataType].findIndex(originalItem => originalItem.id === item.id);
                    if (actualIndex === -1) actualIndex = index;
                }
                
                // 转义HTML特殊字符
                const safeTitle = escapeHtml(item.title);
                const safeDate = escapeHtml(item.date);
                const safeFileName = item.fileName ? escapeHtml(item.fileName) : '';
                
                html += `
                    <div class="image-item" data-id="${item.id}">
                        <img src="${item.imageDataUrl}" alt="${safeTitle}">
                        <div class="image-info">
                            <div class="image-title">${safeTitle}</div>
                            <div class="image-date">${safeDate}</div>
                            ${item.fileName ? `<div class="form-hint" style="margin: 5px 0;">附件: ${safeFileName}</div>` : ''}
                            <div class="image-actions">
                                <button class="btn btn-secondary" data-type="integral" data-index="${actualIndex}" data-integral-type="${integralType}">修改</button>
                                <button class="btn btn-danger" data-type="integral" data-index="${actualIndex}" data-integral-type="${integralType}">删除</button>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // 渲染野信计划数据
        function renderWildletterData() {
            renderWildletterImages();
            renderWildletterRecordsTable();
        }
        
        // 渲染野信图片
        function renderWildletterImages(dataArray = null) {
            const container = document.getElementById('wildletter-image-container');
            const targetData = dataArray || searchResults.wildletterImages || appData.wildletterImages;
            
            if (!targetData || targetData.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-images"></i>
                        <p>暂无野信图片，请上传图片</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            targetData.forEach((item, index) => {
                // 获取实际索引
                let actualIndex = index;
                if (searchResults.wildletterImages) {
                    actualIndex = appData.wildletterImages.findIndex(originalItem => originalItem.id === item.id);
                    if (actualIndex === -1) actualIndex = index;
                }
                
                html += `
                    <div class="image-item" data-id="${item.id}">
                        <img src="${item.imageDataUrl}" alt="野信图片">
                        <div class="image-info">
                            <div class="image-date">${escapeHtml(item.date)}</div>
                            ${item.attachmentName ? `<div class="form-hint" style="margin: 5px 0;">附件: ${escapeHtml(item.attachmentName)}</div>` : ''}
                            <div class="image-actions">
                                <button class="btn btn-danger delete-wildletter-image" data-index="${actualIndex}">删除</button>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // 渲染野信登记表格
        function renderWildletterRecordsTable(dataArray = null) {
            const container = document.getElementById('wildletter-record-container');
            const targetData = dataArray || searchResults.wildletterRecords || appData.wildletterRecords;
            
            if (!targetData || targetData.length === 0) {
                container.innerHTML = `
                    <tr>
                        <td colspan="7" style="text-align: center; padding: 40px;">
                            <div class="empty-state" style="padding: 0;">
                                <i class="fas fa-file-alt"></i>
                                <p>暂无野信登记记录，请添加登记</p>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }
            
            let html = '';
            targetData.forEach((item, index) => {
                // 获取实际索引
                let actualIndex = index;
                if (searchResults.wildletterRecords) {
                    actualIndex = appData.wildletterRecords.findIndex(originalItem => originalItem.id === item.id);
                    if (actualIndex === -1) actualIndex = index;
                }
                
                const safeNote = escapeHtml(item.note);
                const safeAttachmentName = item.attachmentName ? escapeHtml(item.attachmentName) : '';
                const safeRegisterDate = item.registerDate ? escapeHtml(item.registerDate) : '未登记';
                
                // 生成图片预览
                let imagesHtml = '<div class="wildletter-images-preview">';
                if (item.imageDataUrls && item.imageDataUrls.length > 0) {
                    item.imageDataUrls.forEach((imgUrl, imgIndex) => {
                        imagesHtml += `<img src="${imgUrl}" alt="野信图片${imgIndex + 1}" class="wildletter-thumbnail">`;
                    });
                } else {
                    imagesHtml += '<span style="color: #777;">无图片</span>';
                }
                imagesHtml += '</div>';
                
                html += `
                    <tr>
                        <td>${item.id}</td>
                        <td>${imagesHtml}</td>
                        <td>${item.deliveryDate}</td>
                        <td>${safeRegisterDate}</td>
                        <td>${safeNote}</td>
                        <td>${safeAttachmentName ? safeAttachmentName : '无附件'}</td>
                        <td>
                            <button class="btn btn-secondary edit-wildletter-record" data-index="${actualIndex}" style="margin-bottom: 5px;">编辑</button>
                            <button class="btn btn-danger delete-wildletter-record" data-index="${actualIndex}">删除</button>
                        </td>
                    </tr>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // 查看野信登记详情
        function viewWildletterRecord(index) {
            const record = appData.wildletterRecords[index];
            if (!record) {
                alert('记录不存在！');
                return;
            }
            
            let content = `野信编号: ${record.id}\n`;
            content += `投递日期: ${record.deliveryDate}\n`;
            content += `登记日期: ${record.registerDate || '未登记'}\n`;
            if (record.note) content += `备注: ${record.note}\n`;
            if (record.attachmentName) content += `附件: ${record.attachmentName}\n`;
            content += `\n图片数量: ${record.imageDataUrls ? record.imageDataUrls.length : 0}`;
            
            alert(content);
        }
        
        // 渲染设置
        function renderSettings() {
            const logoDisplay = document.getElementById('settings-logo-display');
            const bgDisplay = document.getElementById('settings-bg-display');
            const bgPlaceholder = document.getElementById('settings-bg-placeholder');
            const pokeDisplay = document.getElementById('settings-poke-display');
            const pokePlaceholder = document.getElementById('settings-poke-placeholder');
            
            // 渲染LOGO
            if (appData.settings.logoDataUrl) {
                logoDisplay.innerHTML = `<img src="${appData.settings.logoDataUrl}" alt="LOGO" style="width: 100%; height: 100%; object-fit: cover; border-radius: 8px;">`;
            } else {
                logoDisplay.innerHTML = '点击上传LOGO<br>(75×75像素)';
            }
            
            // 渲染背景
            if (appData.settings.backgroundDataUrl) {
                bgDisplay.src = appData.settings.backgroundDataUrl;
                bgDisplay.style.display = 'block';
                bgPlaceholder.style.display = 'none';
            } else {
                bgDisplay.style.display = 'none';
                bgPlaceholder.style.display = 'flex';
            }
            
            // 渲染戳戳我
            if (appData.poke.length > 0) {
                const latestPoke = appData.poke[appData.poke.length - 1];
                pokeDisplay.src = latestPoke.imageDataUrl;
                pokeDisplay.style.display = 'block';
                pokePlaceholder.style.display = 'none';
            } else {
                pokeDisplay.style.display = 'none';
                pokePlaceholder.style.display = 'flex';
            }
        }
        
        // 应用设置
        function applySettings() {
            // 应用LOGO
            const logoDisplay = document.getElementById('logo-display');
            if (appData.settings.logoDataUrl) {
                logoDisplay.innerHTML = `<img src="${appData.settings.logoDataUrl}" alt="LOGO" class="logo">`;
            } else {
                logoDisplay.innerHTML = '点击上传LOGO';
            }
            
            // 应用背景
            if (appData.settings.backgroundDataUrl) {
                document.body.style.backgroundImage = `url('${appData.settings.backgroundDataUrl}')`;
            } else {
                document.body.style.backgroundImage = '';
            }
        }
        
        // 查看图片
        function viewImage(imageSrc) {
            document.getElementById('image-viewer').querySelector('.full-image').src = imageSrc;
            document.getElementById('image-viewer').classList.add('active');
        }
        
        // 编辑项目
        function editItem(dataType, index, integralType = '') {
            openEditModal(dataType, index, integralType);
        }
        
        // 删除项目
        function deleteItem(dataType, index, integralType = '') {
            verifyPassword(function() {
                if (!confirm('确定要删除此项吗？')) return;
                
                let success = false;
                
                if (dataType === 'integral') {
                    if (integralType === 'task' && appData.integralTask[index]) {
                        appData.integralTask.splice(index, 1);
                        success = true;
                    } else if (integralType === 'plan' && appData.integralPlan[index]) {
                        appData.integralPlan.splice(index, 1);
                        success = true;
                    } else if (integralType === 'game' && appData.integralGame[index]) {
                        appData.integralGame.splice(index, 1);
                        success = true;
                    }
                } else if (appData[dataType] && appData[dataType][index]) {
                    appData[dataType].splice(index, 1);
                    success = true;
                }
                
                if (success) {
                    saveData();
                    renderAllData();
                    alert('删除成功！');
                } else {
                    alert('删除失败，项目不存在');
                }
            });
        }
        
        // 删除野信图片
        function deleteWildletterImage(index) {
            verifyPassword(function() {
                if (!confirm('确定要删除这张野信图片吗？')) return;
                
                if (appData.wildletterImages[index]) {
                    appData.wildletterImages.splice(index, 1);
                    saveData();
                    renderWildletterData();
                    alert('删除成功！');
                } else {
                    alert('删除失败，图片不存在');
                }
            });
        }
        
        // 删除野信登记记录
        function deleteWildletterRecord(index) {
            verifyPassword(function() {
                if (!confirm('确定要删除这条野信登记记录吗？')) return;
                
                if (appData.wildletterRecords[index]) {
                    appData.wildletterRecords.splice(index, 1);
                    saveData();
                    renderWildletterData();
                    alert('删除成功！');
                } else {
                    alert('删除失败，记录不存在');
                }
            });
        }
        
        // 转义HTML特殊字符
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // 根据类型获取图标
        function getIconByType(type) {
            const icons = {
                'announcement': 'bullhorn',
                'notice': 'bell',
                'activity': 'calendar-alt',
                'integralTask': 'tasks',
                'integralPlan': 'calendar-check',
                'integralGame': 'gamepad',
                'poke': 'hand-point-up',
                'wildletterImages': 'images',
                'wildletterRecords': 'file-alt'
            };
            return icons[type] || 'image';
        }
        
        // 根据类型获取标题
        function getTitleByType(type) {
            const titles = {
                'announcement': '公告',
                'notice': '通知',
                'activity': '活动介绍',
                'integralTask': '积分制任务',
                'integralPlan': '积分制计划',
                'integralGame': '积分制游戏',
                'poke': '戳戳我内容',
                'wildletterImages': '野信图片',
                'wildletterRecords': '野信登记记录'
            };
            return titles[type] || '内容';
        }
    </script>
